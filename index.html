<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock Javascript</title>
</head>
<body>
    <h1>Clock Javascript</h1>
    <div class="clock">
        <p id="date"></p>
        <p id="time"></p>
    </div>

    <div class="timezone">
        <div class="clocknewyork">
            <p id="datenewyork"></p>
            <p id="timenewyork"></p>
        </div>

        <div class="clockutc">
            <p id="dateutc"></p>
            <p id="timeutc"></p>
        </div>

        <div class="clocktokyo">
            <p id="datetokyo"></p>
            <p id="timetokyo"></p>
        </div>
    </div>
    <div class="footer">
        <p>&#169; &nbsp;<div class="year"></div>&nbsp;Angelin | For Educational Purposes Only</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
