<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock Javascript</title>
</head>
<body>
    <h1>Clock Javascript</h1>
    <div class="clock">
        <p id="date"></p>
        <p id="time"></p>
    </div>

    <div class="timezone">
        <div class="clocknewyork">
            <p id="datenewyork">28.11.2021</p>
            <p id="timenewyork">00 : 00 : 00 New York</p>
        </div>

        <div class="clockutc">
            <p id="dateutc"></p>
            <p id="timeutc"></p>
        </div>

        <div class="clocktokyo">
            <p id="datetokyo">28.11.2021</p>
            <p id="timetokyo">00 : 00 : 00 Tokyo</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
